<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/745852fa0a.js" crossorigin="anonymous"></script>

    <!-- Icono Navegador -->
    <link rel="icon" href="https://dignita.tech/wp-content/uploads/2022/05/cropped-digniya-ico-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://dignita.tech/wp-content/uploads/2022/05/cropped-digniya-ico-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://dignita.tech/wp-content/uploads/2022/05/cropped-digniya-ico-180x180.png" />

    <!-- Estilos CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Codigo JS -->
    <script src="codigo.js" defer></script>
</head>
<body>
    <div class="login">
        <form class="login__contenedor">
            <h2 class="login__h2">Login</h2>
    
            <div class="login__campo">
                <label class="login__texto" for="">Usuario</label>
                <input class="login__input" type="text">
            </div>
    
            <div class="login__campo">
                <label class="login__texto" for="">Contraseña</label>
                <input class="login__input" type="password">
            </div>
            
            <div class="login__bloque">
                <input class="login__boton" type="submit" value="Iniciar sesión">
            </div>
    
            <div class="login__bloque">
                <a class="login__enlace" href="#">¿Olvidó su contraseña?</a>
            </div>
        </form>

        <img class="login__logo" src="https://dignita.tech/wp-content/uploads/2023/09/digni.png" alt="logo dignita">
    </div>
</body>
</html>
