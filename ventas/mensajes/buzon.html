<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón | Mensajes</title>

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/745852fa0a.js" crossorigin="anonymous"></script>

    <!-- Icono Navegador -->
    <link rel="icon" href="https://dignita.tech/wp-content/uploads/2022/05/cropped-digniya-ico-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://dignita.tech/wp-content/uploads/2022/05/cropped-digniya-ico-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://dignita.tech/wp-content/uploads/2022/05/cropped-digniya-ico-180x180.png" />

    <!-- Estilos CSS-->
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/estilos.css">

    <!-- Codigo JS -->
    <script src="../../codigo.js" defer></script>
</head>
<body>
    
    <div class="body">
        <section class="barraLateral">
            <div class="barraLateral__fila">
                <ul class="menu">
                    <a href="no-leidos.html" class="menu__elemento">
                        <div class="menu__linea"></div>
                        <div class="menu__contenedor">
                            <i class="fa-solid fa-envelope-open"></i>
                            <span>No leídos</span>
                        </div>
                    </a>

                    <li class="menu__elemento menu__elemento-activo">
                        <div class="menu__linea"></div>
                        <div class="menu__contenedor">
                            <i class="fa-solid fa-envelope"></i>
                            <span>Buzón</span>
                        </div>
                    </li>
                </ul>
            </div>
    
            <div class="secciones">
                <div class="secciones__elemento secciones__elemento-activo">
                    <i class="fa-solid fa-bell secciones__icono"></i>
                    <span>Mensajes</span>
                </div>
    
                <a href="../tablero/contratos.html" class="secciones__elemento">
                    <i class="fa-solid fa-globe secciones__icono"></i>
                    <span>Tablero</span>
                </a>
    
                <a href="../cuenta/perfil.html" class="secciones__elemento">
                    <i class="fa-solid fa-user secciones__icono"></i>
                    <span>Cuenta</span>
                </a>
                
            </div>
            
            <button class="btnAbrirMenu"><i class="fa-solid fa-chevron-right btnAbrirMenu__icono"></i></button>
        </section>
    
        <section class="main">
            <h1 class="main__h1">BUZÓN</h1>
    
            <div class="main__superior">
                <div class="buscar">
                    <input type="text" placeholder="Escribe para filtrar" class="buscar__input">
                    <button class="buscar__boton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Buscar</span>
                    </button>
                </div>
            </div>
    
            <div class="tabla">
                <div class="tabla__header tabla__header-buzon">
                    <div>Proyecto</div>
                    <div class="tabla__extra">Mensaje</div>
                    <div></div>
                </div>
    
                <div class="tabla__contenido">
                    <div class="tabla__fila tabla__fila-mensajes">
                        <span>Tienda online para Dignita</span>
                        <span class="tabla__extra">Has sido añadido al proyecto “Tienda ...</span>
                        <div class="botones">
                            <div class="botones__boton botones__boton-rojo" onclick="abrirVentanaEliminar()">
                                <i class="fa-solid fa-trash-can"></i>
                                <span>Eliminar</span>
                            </div>

                            <div class="botones__boton botones__boton-azul" onclick="abrirVentanaVer()">
                                <i class="fa-solid fa-eye"></i>
                                <span>Leer</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="tabla__fila tabla__fila-mensajes">
                        <span>Sitio Web para Dignita</span>
                        <span class="tabla__extra">Se te asignó una nueva tarea</span>
                        <div class="botones">
                            <div class="botones__boton botones__boton-rojo" onclick="abrirVentanaEliminar()">
                                <i class="fa-solid fa-trash-can"></i>
                                <span>Eliminar</span>
                            </div>

                            <div class="botones__boton botones__boton-azul" onclick="abrirVentanaVer()">
                                <i class="fa-solid fa-eye"></i>
                                <span>Leer</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <div class="mensaje mensaje-ver">
        <div class="mensaje__contenedor">
            <h3 class="mensaje__titulo">VER MENSAJE</h3>

            <div class="mensaje__contenido">
                <div class="mensaje__campo">
                    <label for="" class="mensaje__texto">Proyecto: </label>
                    <input class="mensaje__input mensaje__input-disabled" type="text" disabled>
                </div>

                <div class="mensaje__campo mensaje__campo-start">
                    <label for="" class="mensaje__texto">Mensaje: </label>
                    <textarea name="" id="" cols="30" rows="3" class="mensaje__input mensaje__textarea mensaje__input-disabled" disabled></textarea>
                </div>

                <div class="mensaje__campo">
                    <label for="" class="mensaje__texto">Fecha:</label>
                    <input type="date" name="" id="" class="mensaje__input mensaje__input-disabled" disabled>
                </div>
            </div>

            <div class="mensaje__opciones">
                <div class="mensaje__boton mensaje__cerrar">
                    <i class="fa-solid fa-x"></i>
                    <span>Salir</span>
                </div>

                <div class="mensaje__boton mensaje__aceptar">
                    <i class="fa-solid fa-check botones__icono"></i>
                    <span>Ok</span>
                </div>
            </div>
        </div>
    </div>


    <div class="mensaje mensaje-eliminar">
        <div class="mensaje__contenedor">
            <h3 class="mensaje__titulo">¿Deseas eliminar este mensaje?</h3>

            <div class="mensaje__opciones">
                <div class="mensaje__boton mensaje__cerrar">
                    <i class="fa-solid fa-x"></i>
                    <span>Cancelar</span>
                </div>

                <div class="mensaje__boton mensaje__aceptar">
                    <i class="fa-solid fa-trash-can"></i>
                    <span>Eliminar</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
